name: Azure Template Deployment

on: workflow_dispatch

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  DeployAzureTemplate:
    name: "Deploy Azure Template"
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Compute Azure Credentials
        id: compute_azure_creds
        run: |
          echo 'AZURE_DEPLOY_CREDENTIALS<<EOF' >> $GITHUB_OUTPUT
          echo '{' >> $GITHUB_OUTPUT
          echo '  "clientId": "${{ secrets.AZURE_DEPLOY_CLIENT_ID }}",' >> $GITHUB_OUTPUT
          echo '  "clientSecret": "${{ secrets.AZURE_DEPLOY_CLIENT_SECRET }}",' >> $GITHUB_OUTPUT
          echo '  "subscriptionId": "${{ secrets.AZURE_DEPLOY_SUBSCRIPTION_ID }}",' >> $GITHUB_OUTPUT
          echo '  "tenantId": "${{ secrets.AZURE_DEPLOY_TENANT_ID }}"' >> $GITHUB_OUTPUT
          echo '}' >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ steps.compute_azure_creds.outputs.AZURE_DEPLOY_CREDENTIALS }}

      - name: Deploy Bicep template
        uses: azure/bicep-deploy@v2
        with:
          type: deployment
          operation: create
          name: Development
          scope: resourceGroup
          subscription-id: bc25c459-f8eb-42a1-9f41-ad3613f1e963
          resource-group-name: MyTestSite
          template-file: ./templates/azure-resources.bicep
          parameters: |
            clientId=${{  secrets.AZURE_DEPLOY_CLIENT_ID }}
            tenantId=${{  secrets.AZURE_DEPLOY_TENANT_ID }}
            clientSecret=${{ secrets.AZURE_DEPLOY_CLIENT_SECRET}}
