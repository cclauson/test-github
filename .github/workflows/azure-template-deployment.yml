name: Azure Template Deployment

on: workflow_dispatch

jobs:
  DeployAzureTemplate:
    name: "Deploy Azure Template"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - id: azure-login
        name: Azure Login
        uses: ./.github/actions/azure-login
        with:
          azure-deploy-client-id: ${{ secrets.AZURE_DEPLOY_CLIENT_ID }}
          azure-deploy-client-secret: ${{ secrets.AZURE_DEPLOY_CLIENT_SECRET }}
          azure-deploy-subscription-id: ${{ secrets.AZURE_DEPLOY_SUBSCRIPTION_ID }}
          azure-deploy-tenant-id: ${{ secrets.AZURE_DEPLOY_TENANT_ID }}

      - name: Connect Az Account
        shell: pwsh
        run: |
          Connect-AzAccount -ServicePrincipal -Tenant '${{ secrets.AZURE_DEPLOY_TENANT_ID }}' -Credential (New-Object System.Management.Automation.PSCredential('${{ secrets.AZURE_DEPLOY_CLIENT_ID }}', (ConvertTo-SecureString '${{ secrets.AZURE_DEPLOY_CLIENT_SECRET }}' -AsPlainText -Force))) -ErrorAction Stop
          Select-AzSubscription -SubscriptionId '${{ secrets.AZURE_DEPLOY_SUBSCRIPTION_ID }}' -ErrorAction Stop

      - name: Create Resource Group
        shell: bash
        run: |
          az deployment sub create \
            --name subscriptionDeployment \
            --location centralus \
            --template-file ./templates/resourceGroup.bicep \
            --parameters resourceGroupName=${{ vars.AZURE_RESOURCE_GROUP }} resourceGroupLocation=centralus

      - name: Create Globally Unique Names For Resource Group
        id: create-globally-unique-string-for-resource-group  
        uses: ./.github/actions/create-unique-names
        with:
          resourceGroupName: ${{ vars.AZURE_RESOURCE_GROUP }}

      - name: Deploy Bicep template
        shell: bash
        run: |
          az deployment group create \
            --resource-group ${{ vars.AZURE_RESOURCE_GROUP }} \
            --template-file ./templates/azure-resources.bicep \
            --parameters storageAccountName=${{ steps.create-globally-unique-string-for-resource-group.outputs.storageAccountName }} \
                          frontDoorEndpointName=${{ steps.create-globally-unique-string-for-resource-group.outputs.frontDoorEndpointName }} \
                          customDomainName=${{ vars.CUSTOM_DOMAIN_NAME }}

      - name: Configure Static Website Hosting
        shell: pwsh
        run: |
          ./tools/EnableStaticWebHosting.ps1 -IndexDocument index.html -ErrorDocument404Path 404.html -storageAccountName ${{ steps.create-globally-unique-string-for-resource-group.outputs.storageAccountName }}

      - name: Configure AFD Custom Domain DNS Validation
        shell: pwsh
        run: |
          $customDomain = "${{ vars.CUSTOM_DOMAIN_NAME }}"
          $afdCustomDomainName = $customDomain -replace '\.', '-'
          $subdomain = $customDomain.Split('.')[0]
          ./tools/SetAfdDnsValidation.ps1 `
            -ResourceGroup ${{ vars.AZURE_RESOURCE_GROUP }} `
            -FrontDoorProfileName MyFrontDoor `
            -CustomDomainName $afdCustomDomainName `
            -DnsZoneName ${{ vars.DNS_ZONE_NAME }} `
            -DnsZoneResourceGroup ${{ vars.DNS_ZONE_RESOURCE_GROUP }} `
            -Subdomain $subdomain

      # Deploy App Registration to External ID Tenant
      - name: Login to External ID Tenant
        shell: bash
        run: |
          az login --service-principal \
            --username ${{ secrets.EXTERNAL_ID_CLIENT_ID }} \
            --password ${{ secrets.EXTERNAL_ID_CLIENT_SECRET }} \
            --tenant ${{ secrets.EXTERNAL_ID_TENANT_ID }} \
            --allow-no-subscriptions

      - name: Deploy App Registration
        id: deploy-app-registration
        shell: bash
        run: |
          # Deploy app registration to External ID tenant using Azure CLI
          # (Bicep tenant deployments don't work in External ID tenants without subscriptions)

          APP_NAME="${{ vars.SPA_APP_DISPLAY_NAME }}"
          CUSTOM_DOMAIN="${{ vars.CUSTOM_DOMAIN_NAME }}"

          # Define redirect URIs
          REDIRECT_URIS="https://${CUSTOM_DOMAIN} https://${CUSTOM_DOMAIN}/auth/callback http://localhost:3000 http://localhost:3000/auth/callback"

          # Check if app already exists
          existingApp=$(az ad app list --display-name "$APP_NAME" --query "[0].appId" -o tsv 2>/dev/null || echo "")

          if [ -n "$existingApp" ] && [ "$existingApp" != "null" ]; then
            echo "App registration already exists: $existingApp"
            appId=$existingApp

            # Update redirect URIs
            az ad app update --id $appId --spa-redirect-uris $REDIRECT_URIS
          else
            echo "Creating new app registration..."
            # Create app registration with SPA configuration
            result=$(az ad app create \
              --display-name "$APP_NAME" \
              --sign-in-audience AzureADandPersonalMicrosoftAccount \
              --enable-id-token-issuance true \
              --enable-access-token-issuance true \
              --query "appId" -o tsv)
            appId=$result
            echo "Created app registration: $appId"

            # Configure SPA redirect URIs
            az ad app update --id $appId --spa-redirect-uris $REDIRECT_URIS

            # Create service principal
            az ad sp create --id $appId || true
          fi

          echo "applicationId=$appId" >> $GITHUB_OUTPUT
          echo "SPA Application ID: $appId"

      - name: Re-login to Azure Subscription
        uses: ./.github/actions/azure-login
        with:
          azure-deploy-client-id: ${{ secrets.AZURE_DEPLOY_CLIENT_ID }}
          azure-deploy-client-secret: ${{ secrets.AZURE_DEPLOY_CLIENT_SECRET }}
          azure-deploy-subscription-id: ${{ secrets.AZURE_DEPLOY_SUBSCRIPTION_ID }}
          azure-deploy-tenant-id: ${{ secrets.AZURE_DEPLOY_TENANT_ID }}
