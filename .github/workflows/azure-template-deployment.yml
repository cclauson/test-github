name: Azure Template Deployment

on: workflow_dispatch

env:
  AZURE_RESOURCE_GROUP: MyTestSite

jobs:
  DeployAzureTemplate:
    name: "Deploy Azure Template"
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - id: azure-login
        name: Azure Login
        uses: ./.github/actions/azure-login
        with:
          azure-deploy-client-id: ${{ secrets.AZURE_DEPLOY_CLIENT_ID }}
          azure-deploy-client-secret: ${{ secrets.AZURE_DEPLOY_CLIENT_SECRET }}
          azure-deploy-subscription-id: ${{ secrets.AZURE_DEPLOY_SUBSCRIPTION_ID }}
          azure-deploy-tenant-id: ${{ secrets.AZURE_DEPLOY_TENANT_ID }}

      - name: Create Globally Unique Names For Resource Group
        id: create-globally-unique-string-for-resource-group
        run: |
          $uniqueString=$(./tools/ArmUniqueStringGenerator.ps1 -InputStringValue ${{ env.AZURE_RESOURCE_GROUP }})
          echo "UNIQUE_STRING=$uniqueString" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          $storageAccountName="stor${uniqueString}"
          echo "STORAGE_ACCOUNT_NAME=$storageAccountName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          $azureFrontDoorEndpointName="adf-${uniqueString}"
          echo "AZURE_FRONT_DOOR_ENDPOINT_NAME=$azureFrontDoorEndpointName" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Deploy Bicep template
        shell: bash
        run: |
          az deployment group create \
            --resource-group MyTestSite \
            --template-file ./templates/azure-resources.bicep \
            --parameters storageAccountName=${{ env.STORAGE_ACCOUNT_NAME }} \
                          frontDoorEndpointName=${{ env.AZURE_FRONT_DOOR_ENDPOINT_NAME }}

      - name: Configure Static Website Hosting
        shell: pwsh
        run: >
          ./tools/EnableStaticWebHosting.ps1 
            -IndexDocument index.html 
            -ErrorDocument404Path 404.html 
            -storageAccountName ${{ env.STORAGE_ACCOUNT_NAME }} 
            -TenantId '${{ secrets.AZURE_DEPLOY_TENANT_ID }}' 
            -ClientId '${{ secrets.AZURE_DEPLOY_CLIENT_ID }}' 
            -ClientSecret '${{ secrets.AZURE_DEPLOY_CLIENT_SECRET }}'
